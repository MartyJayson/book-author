<div class="container">
  <h1>Login works!</h1>
<div class="alert alert-danger" [hidden]="!done">
  Wrong username or password!
</div>
<form role="form" (submit)="login()">
  <div class="form-group">
    <label for="username">Username:</label> <input type="text"
                                                   class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label> <input type="password"
                                                   class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
  </div>
  <a routerLink="/resetPassword">Forgot password?</a><br>
  <button class="btn btn-success" type="submit" >Submit</button>
  <button class="btn btn-primary" routerLink="">Home</button>
</form>
</div>
