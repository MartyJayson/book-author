<div style="background-color: bisque;">
<form class="form-group">
  <h3 *ngIf="done" class="alert alert-danger">{{ans}}</h3>
  <label>New Password:</label>
  <input [(ngModel)]="password" class="form-control" type="password" [ngModelOptions]="{standalone: true}">
  <label>Repeat password:</label>
  <input [(ngModel)]="password2" class="form-control" type="password" [ngModelOptions]="{standalone: true}">
  <button class="btn btn-danger" (click)="submit()"> Change </button>
</form>
</div>
